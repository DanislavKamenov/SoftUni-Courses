<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search-job.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-main">
            <li class="nav-item"><a href="">Search Business</a></li>
            <li class="nav-item"><a href="">Business Categories</a></li>
            <li class="nav-item"><a href="">Recent Locations</a></li>
            <li class="nav-item"><a href="">Agents Located</a></li>
        </ul>
    </nav>
</header>

<main>
    <form action="">
        <section>
            <div class="input-container">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" placeholder="enter a name">
            </div>
            <div class="input-container">
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="search by country">
            </div>
            <div class="input-container">
                <label for="city">City / State</label>
                <input type="text" id="city" placeholder="search by city or state">
            </div>
            <div class="input-container">
                <label for="postal-code">Zip / Postal Code</label>
                <input type="number" id="postal-code" placeholder="enter a postal code">
            </div>
        </section>
        <section>
           <div class="input-container">
               <label for="employers">Employers</label>
               <input type="number" id="employers" placeholder="1000-5000">
           </div>
            <div class="input-container">
                <label for="startup-date">Startup Date</label>
                <input type="date" id="startup-date">
            </div>
           <div class="input-container">
               <label for="job-opportunity">Job Opportunity</label>
               <input type="text" id="job-opportunity" placeholder="any">
           </div>
            <button>let's find your job</button>
        </section>
    </form>
</main>
</body>
</html>
