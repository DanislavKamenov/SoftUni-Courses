<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div>First number:</div>
    <div><input type="number" id="num1" /></div>
    <div>Second number:</div>
    <div><input type="number" id="num2" /></div>
    <div><input type="button" value="Calculate Sum" onclick="sumNumbers()" /></div>
    <div>Result: <span id="result" /></div>
    <script>
        function sumNumbers() {
            let int1 = document.getElementById('num1').value;
            let int2 = document.getElementById('num2').value;
            let result = Number(int1) + Number(int2);
            document.getElementById('result').textContent = result;
        }
    </script>
</form>
</body>
</html>
