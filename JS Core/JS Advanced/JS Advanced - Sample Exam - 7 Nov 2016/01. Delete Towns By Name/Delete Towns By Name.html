<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        let btn  = $('#btnDelete');
        btn.on('click', function () {
            let townName = $('#townName').val();
            let result = $('#result');
            let isDeleted = false;

            result.empty();
            $('#towns').find('> option').each((i, el) => {
                let element = $(el);

                if (element.text() === townName) {
                    result.text(townName + ' deleted.');
                    element.remove();
                    isDeleted = true;
                }
            });
            if (!isDeleted) {
                result.text(townName + ' not found.');
            }
        })
    }
</script>
</body>
</html>
